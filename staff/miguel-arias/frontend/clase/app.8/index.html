<body>
    <div id="register-view">
        <h1>Register</h1>

        <form class="register-form">
            <label for="name-input">Name</label>
            <input id="name-input" type="text">

            <label for="email-input">E-mail</label>
            <input id="email-input" type="email">

            <label for="password-input">Password</label>
            <input id="password-input" type="password">

            <button>Register</button>
        </form>

        <a href="">Login</a>
    </div>

    <div id="login-view">
        <h1>Login</h1>

        <form class="login-form">
            <label for="email-input">E-mail</label>
            <input id="email-input" type="email">

            <label for="password-input">Password</label>
            <input id="password-input" type="password">

            <button>Login</button>
        </form>

        <a href="">Register</a>
    </div>

    <div id="home-view">
        <header class="home-header">
            <h1><a href="" id="home-link">Home</a></h1>

            <div>
                <a href="" class="profile-link" id="profile-link">Profile</a>

                <button id="logout-button">Logout</button>
            </div>
        </header>

        <div id="profile-view">
            <h2>Update e-mail</h2>

            <form id="change-email-form">
                <label for="new-email-input">New e-mail</label>
                <input type="email" id="new-email-input">

                <label for="new-email-confirm-input">Confirm new e-mail</label>
                <input type="email" id="new-email-confirm-input">

                <label for="password-input">Password</label>
                <input type="password" id="password-input">

                <button>Update e-mail</button>
            </form>

            <h2>Update password</h2>

            <form id="change-password-form">
                <label for="password-input">Current password</label>
                <input type="password" id="password-input">

                <label for="new-password-input">New password</label>
                <input type="password" id="new-password-input">

                <label for="new-password-confirm-input">Confirm new password</label>
                <input type="password" id="new-password-confirm-input">

                <button>Update password</button>
            </form>
        </div>
