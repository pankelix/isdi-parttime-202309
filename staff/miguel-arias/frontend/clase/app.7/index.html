<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App</title>
</head>

<body>
    <div id="register-view">
        <h1>Register</h1>

        <form class="register-form">
            <label for="name-input">Name</label>
            <input id="name-input" type="text">

            <label for="email-input">E-mail</label>
            <input id="email-input" type="email">

            <label for="password-input">Password</label>
            <input id="password-input" type="password">

            <button>Register</button>
        </form>

        <a href="">Login</a>
    </div>

    <div id="login-view">
        <h1>Login</h1>

        <form class="login-form">
            <label for="email-input">E-mail</label>
            <input id="email-input" type="email">

            <label for="password-input">Password</label>
            <input id="password-input" type="password">

            <button>Login</button>
        </form>

        <a href="">Register</a>
    </div>

    <div id="home-view">
        <h1>Hello, Home!</h1>

        <button id="logout-button">Logout</button>

        <form id="change-email-form">
            <label for="new-email-input">New e-mail</label>
            <input id="new-email-input" type="email">

            <label for="new-email-confirm-input">Confirm new e-mail</label>
            <input id="ew-email-confirm-input" type="email">

            <label for="password-input">Password</label>
            <input id="password-input" type="password">

            <button>Update e-mail</button>
        </form>

        <form id="change-password-form">
            <label for="password-input">Current password</label>
            <input id="password-input" type="password">

            <label for="new-password-input">New password</label>
            <input id="new-password-input" type="password">

            <label for="new-password-confirm-input">Confirm</label>
            <input id="new-password-confirm-input" type="password">

            <button>Update password</button>
        </form>

    </div>

    <script src="data.js"></script>

    <script src="validators.js"></script>
    <script src="logic.js"></script>

    <script src="main.js"></script>
    <script src="views/login.js"></script>
    <script src="views/register.js"></script>
    <script src="views/home.js"></script>
</body>

</html>
